---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h3>Blog Posts</h3>
  <hr class="short">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
